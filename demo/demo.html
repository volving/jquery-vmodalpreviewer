<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VModalPreviewer Demo</title>
    <link rel="stylesheet" href="public/stylesheets/demo.css">
</head>

<body>
<!-- <div class="vmpModal">
    <canvas></canvas>
</div> -->
<div class="container">
    <div class="vModalPreviewer">
        <ul class="imgList">
            <li><img class="previewable" src="public/img/1.jpg" alt="1"></li>
            <li><img class="previewable" src="public/img/2.jpg" alt="2"></li>
            <li><img class="previewable" src="public/img/3.jpg" alt="3"></li>
        </ul>
    </div>
</div>
<div class="vmpModal">
    <span class="closeButton">X</span>
    <canvas></canvas>
    <div class="toolbar">
        <span class="button minusButton">-</span>
        <input class="imgScale" type="range" value="1" min="0.1" max="3" step="0.1">
        <span class="button plusButton">+</span>
    </div>
</div>
<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35801/livereload.js?snipver=2"></' + 'script>')
</script>
<script src="public/javascripts/jquery.js"></script>
<script src="public/javascripts/demo.js"></script>
</body>

</html>
